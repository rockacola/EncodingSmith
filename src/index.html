<!doctype html>
<html lang="en" data-framework="ampersand">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Encoding Smith</title>
    <link href="images/favicon-16.png" rel="shortcut icon"  type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="outline" data-hook="outline">
        <div class="wrapper wrapper--relative">

            <div class="intro">
                <h1>Encoding Smith</h1>
                <p class="blurb">
                    Encoding Smith is a Chrome extension utility handles multiple encoding methods. Encode/decode to
                    multiple formats at same time and does not require Internet connection.
                </p>
            </div>

            <div class="form-block" data-hook="input--plain-text" data-encode-type="plain-text">
                <label>Plain Text</label>
                <textarea class="input"></textarea>
            </div>

            <!-- TODO: input for encruption key -->

            <div class="operators">
                <ul class="visibility-toggles" data-hook="visibility-toggles">
                </ul>
            </div>

            <div class="encodings-container" data-hook="encodings-container">
            </div>

        </div>
    </div>

    <div class="style-hint">
        <div class="meta meta--width"></div>
        <div class="meta meta--orientation"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
